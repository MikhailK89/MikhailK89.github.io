<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="title">Chat App Example</div>
      <div class="photo-name"></div>

      <div class="slider">
        <div>
          <img src="./images/auth.jpg" alt="Authorization">
        </div>
        <div>
          <img src="./images/register.jpg" alt="Register">
        </div>
        <div>
          <img src="./images/menu.jpg" alt="Menu">
        </div>
        <div>
          <img src="./images/add.jpg" alt="Contacts Add">
        </div>
        <div>
          <img src="./images/delete.jpg" alt="Contacts Delete">
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
