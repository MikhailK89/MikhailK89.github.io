<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CRM Demo Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container">
    <div class="title">Vue CRM Demo Pages</div>

    <div class="content">
      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/login.jpg" alt="login">
        </div>

        <div class="center">
          <h2>Login page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/register.jpg" alt="register">
        </div>

        <div class="center">
          <h2>Register page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/home.jpg" alt="home">
        </div>

        <div class="center">
          <h2>Home page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/history.jpg" alt="history">
        </div>

        <div class="center">
          <h2>History page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/detail.jpg" alt="detail">
        </div>

        <div class="center">
          <h2>Detail page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/planning.jpg" alt="planning">
        </div>

        <div class="center">
          <h2>Planning page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/record.jpg" alt="record">
        </div>

        <div class="center">
          <h2>New Record page</h2>
        </div>
      </div>

      <div class="card">
        <div class="img-block">
          <img class="img" src="./images/categories.jpg" alt="categories">
        </div>

        <div class="center">
          <h2>Categories page</h2>
        </div>
      </div>
    </div>
  </div>

<script src="./scripts/index.js"></script>
  
</body>
</html>
